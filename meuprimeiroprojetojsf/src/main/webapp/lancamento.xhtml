<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui = "http://java.sun.com/jsf/facelets"> <h:head>
	<title>Lançamentos</title>

</h:head> <h:body>

	<ui:include src="/menu.xhtml" />


	<h:form id="formLancamento" style="margin: 50px auto; width: 960px;">

			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Lançamentos" />
				</f:facet>

				<h:outputLabel value="#" />
				<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true" />

				<h:outputLabel value="Nota: " />
				<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />

				<h:outputLabel value="Origem: " />
				<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />

				<h:outputLabel value="Destino: " />
				<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />
				

				<h:outputLabel />
				<h:panelGroup>
					<h:commandButton value="Novo" action="#{lancamentoBean.novo}"
						image="/resources/img/btnNovo.png" title="Novo" />
					<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}"
						image="/resources/img/btnSalvar.png" title="Salvar" />
					<h:commandButton rendered="#{pessoaBean.permitirAcesso('ADMINISTRADOR')}" value="Remover" action="#{lancamentoBean.remover}"
						image="/resources/img/btnExcluir.png" title="Excluir" />
					<h:commandButton value="Limpar" type="reset"
						image="/resources/img/btnLimpar.png" title="Limpar" />
				</h:panelGroup>


			</h:panelGrid>
			
			
			<h:dataTable value="#{lancamentoBean.lancamentos}" var="lancamento" border="3" style="width: 100%;">
				<f:facet name="header">Lista de Lançamentos</f:facet>
				
				<h:column>
					<f:facet name="header">#</f:facet>
					<h:outputLabel value="#{lancamento.id}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Nota: </f:facet>
					<h:outputLabel value="#{lancamento.numeroNotaFiscal}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Origem: </f:facet>
					<h:outputLabel value="#{lancamento.empresaOrigem}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Destino: </f:facet>
					<h:outputLabel value="#{lancamento.empresaDestino}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Usuário: </f:facet>
					<h:outputLabel value="#{lancamento.usuario.nome}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandLink title="Editar">
						<h:graphicImage value="/resources/img/btnEditar.png" />
						<f:setPropertyActionListener value="#{lancamento}" target="#{lancamentoBean.lancamento}" />
					</h:commandLink>
				</h:column>
				
				<h:column rendered="#{pessoaBean.permitirAcesso('ADMINISTRADOR')}">
					<f:facet name="header">Excluir</f:facet>
					<h:commandLink action="#{lancamentoBean.remover}" title="Excluir">
						<h:graphicImage value="/resources/img/btnExcluir.png" />
						<f:setPropertyActionListener value="#{lancamento}" target="#{lancamentoBean.lancamento}" />
					</h:commandLink>
				</h:column>
				
			</h:dataTable>
		
	</h:form>


</h:body> </html>
