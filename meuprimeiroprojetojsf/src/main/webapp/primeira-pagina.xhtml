<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"> <h:head>
	<title>Cadastro de Usu치rio</title>
</h:head> <h:body>

	<div style="width: 960px; margin: 100px auto;"> 
	
		
	<h:form id="formPessoa">
	
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro de Usu치rio" />
			</f:facet>
			<h:outputLabel value="ID:" />
			<h:inputText id="id" value="#{pessoaBean.pessoa.id}" readonly="true" />
			<h:outputLabel>Nome: </h:outputLabel>
			<h:inputText id="nome" value="#{pessoaBean.pessoa.nome}" />
			<h:outputLabel>Sobrenome: </h:outputLabel>
			<h:inputText id="sobrenome" value="#{pessoaBean.pessoa.sobrenome}" />
			<h:outputLabel>Idade: </h:outputLabel>
			<h:inputText id="idade" value="#{pessoaBean.pessoa.idade}" />

			<h:outputLabel value="Sexo:" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}">
				<f:selectItem itemValue="N" itemLabel=".... Selecione ......" noSelectionOption="true" />
				<f:selectItem itemValue="M" itemLabel="Masculino"/>
				<f:selectItem itemValue="F" itemLabel="Feminino"/>
			</h:selectOneMenu>

			<h:outputLabel value="Frameworks: " />
			<h:selectManyMenu id="campoFrameworks" value="#{pessoaBean.pessoa.frameworks}"  style="height: 150px;">
				<f:selectItem itemValue="Hibernate"/>
				<f:selectItem itemValue="Spring MVC"/>
				<f:selectItem itemValue="JPA"/>
				<f:selectItem itemValue="PrimeFaces"/>
				<f:selectItem itemValue="JSF"/>
			</h:selectManyMenu>
			
			<h:outputLabel value="Ativo: " />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />

			<h:outputLabel value="Login: " />
			<h:inputText id="login" value="#{pessoaBean.pessoa.login}" />
			
			<h:outputLabel value="Senha: " />
			<h:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}" />

			<h:outputLabel value="Perfil:" />
			<h:selectOneMenu id="campoPerfil" value="#{pessoaBean.pessoa.perfilUser}">
				<f:selectItem itemValue="N" itemLabel=".... Selecione ......" noSelectionOption="true" />
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secret치rio"/>
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista"/>
			</h:selectOneMenu>

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" image="/resources/img/btnNovo.png" title="Novo"/>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" image="/resources/img/btnSalvar.png" title="Salvar"/>
				<h:commandButton value="Remover" action="#{pessoaBean.remove}" image="/resources/img/btnExcluir.png" title="Excluir"/>
				<h:commandButton value="Limpar" type="reset" image="/resources/img/btnLimpar.png" title="Limpar"/>
			</h:panelGroup>
		</h:panelGrid>


		<br />
		<br />

		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3"
			cellpadding="6" style="width: 100%">
			<f:facet name="header">
				Lista de Usu치rios Cadastradas
			</f:facet>

			<h:column>
				<f:facet name="header">#</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar" style="margin-right: 10px;">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
						<h:graphicImage value="/resources/img/btnEditar.png" />
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}" title="Excluir">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="/resources/img/btnExcluir.png"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
	
 </div>

</h:body> </html>
