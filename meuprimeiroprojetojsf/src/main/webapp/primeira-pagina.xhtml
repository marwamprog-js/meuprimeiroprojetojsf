<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"> <h:head>
	<title>Olá JSF</title>
</h:head> 

<h:body>

	<h1>Primeira Página JSF</h1>

	<h:form id="formPessoa">
		<h:outputLabel>Nome: </h:outputLabel>
		<h:inputText id="campoNome" value="#{pessoaBean.nome}" /><br/>
		<h:inputSecret id="senha" value="#{pessoaBean.senha}" /><br/><br/>
		<h:inputTextarea id="texto" value="#{pessoaBean.texto}" />
		<h:commandButton value="Adicionar Nome" action="#{pessoaBean.addNome}" />
		
	</h:form>
	
	<br/>
	<hr/>
	
	<h:dataTable value="#{pessoaBean.nomes}" var="nome">
		<h:column>
			<h:outputText value="#{nome}"/>
		</h:column>
	</h:dataTable>
</h:body> 
</html>
